<h1> URL Shortener </h1>

{% for message in get_flashed_messages()%}
<h2> {{ message }} <h2>
{%endfor%}
<form action="your-url" method="post">
    <label for="url"> Website URL</label>
      <input type="url" name="url" value="" required>
      <br>
    <label for="code">Short name</label>
      <input type="text" name="code" value="" required>
      <br>
      <input type="submit" value="shorten">
</form>



<form action="your-url" method="post" enctype="multipart/form-data"> <!-- enctype means that this form is essentially made for file uploading -->
    <label for="file"> File</label>
      <input type="file" name="file" value="" required>
      <br>
    <label for="code">Short name</label>
      <input type="text" name="code" value="" required>
      <br>
      <input type="submit" value="shorten">
</form>

{% if codes %}
<h2>
Codes You've created
</h2>
<ul>
  {% for code in codes %}
<a href="{{url_for('redirect_to_code', code=code)}}"><li>{{ code }}</li></a>
  {% endfor %}
</ul>
{% endif %}
